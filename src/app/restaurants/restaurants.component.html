<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()"  class="search-link pull-right">
      <span *ngIf="inputSearch.value"><small></small></span>
      <i class="fa fa-search" ></i>
    </a>
  </h1>

  <!-- Barra de Busca -->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #inputSearch formControlName="searchControl" class="form-control" placeholder="O que vocÃª procura?">
        </div>
      </form>
    </div>
  </div>

</section>


<section class="content">

  <div class="row">
    <div *ngFor="let itemRest of restaurants" class="col-sm-6 col-xs-12" >

      <mt-restaurant [restaurant]="itemRest"></mt-restaurant>

    </div>
  </div>

</section>
